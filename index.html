<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timer-div">
        <div>
            <p id="days">00</p>
            <span>Days</span>
        </div>

        <div>
            <p id="Hours">00</p>
            <span>Hours</span>
        </div>

        <div>
            <p id="Minutes">00</p>
            <span>Minutes</span>
        </div>

        <div>
            <p id="Seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
    <div class="usertime">
        <h3>Your Set Time</h3>
        <p id="userSet">Oct 16, 2021 00:00:00</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
